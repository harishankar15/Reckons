
<html>
<head>
<title>Reckons</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
<form action="addstock" method="POST" enctype="multipart/form-data">
<div style="width:1000px; position: absolute; margin-left:200px;margin-top:200px;">
<div class="p-3 mb-2 bg-dark text-white" style="text-align:center;">Add Stocks</div>
<div class="p-3 mb-2 bg-light text-dark">
 
      {% csrf_token %}
 
  <div class="row g-3">
  <div class="col">
    <select class="form-control form-control-sm">
      <option>Select Brand</option>
      {% for pro in bra%}
        <option name="bndname" value = {{pro.brandname}} >{{pro.brandname}}</option>
      {% endfor %}
    </select>
  </div>
  <div class="col">
    <select class="form-control form-control-sm">
      <option>Select Product</option>
      {% for pro in bra%}
      <option name="prodname">{{pro.productname}}</option>
     {% endfor %}
    </select>
  </div>
  <!-- <div class="col">
    <input type="text" name="bndname" class="form-control" placeholder="Brand name" aria-label="Available Bags">
  </div>
  <div class="col">
    <input type="text" name="prodname" class="form-control" placeholder="Product" aria-label="Available Bags">
  </div> -->
  <div class="col">
    <input type="text" name="availbag" class="form-control" placeholder="Available Bags" aria-label="Available Bags">
  </div>
  <div class="col">
    <input type="text" name="availpiece" class="form-control" placeholder="Available Pieces" aria-label="Available Pieces">
  </div>
  <button type="submit" class="btn btn-primary" style="width:100px; ">Add</button>
  <button type="submit" class="btn btn-secondary">Cancel</button>
</div>
</div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</form>
</body>
</html>
