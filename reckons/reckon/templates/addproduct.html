<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Reckons</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
<form action="addproduct" method="POST">
  {% csrf_token %}
<div style="width:1000px; position: absolute; margin-left:200px;margin-top:200px;">
<div class="p-3 mb-2 bg-dark text-white" style="text-align:center;">Add Product</div>
<div class="p-3 mb-2 bg-light text-dark">
<div class="row g-3">
  <div class="col">
    <input type="text" class="form-control" name="brandname" placeholder="Brand Name" aria-label="Brand Name">
  </div>
  <div class="col">
    <input type="text" class="form-control" name="hsncode" placeholder="HSN Code" aria-label="HSN Code">
  </div>
  <div class="col">
    <input type="text" class="form-control" name="productname" placeholder="Product name" aria-label="Product name">
  </div>
  <div class="col">
    <input type="text" class="form-control" name="productprice" placeholder="Product Price" aria-label="Product Price">
  </div>
  <div class="col">
    <input type="text" class="form-control" name="actualprice" placeholder="Actual Price" aria-label="Actual Price">
  </div>
  <button type="submit" class="btn btn-primary" style="width:100px; ">Add</button>
  <button type="submit" class="btn btn-secondary">Cancel</button>
</div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</form>
</body>
</html>
